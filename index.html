<!-- Contenido Principal (Main) -->
<main>
  <section id="valores">
    <h2>Valores De Los Productos Por Caja Y Por Pallet</h2>
    <form>
      <div class="mb-3">
        <label for="productos" class="form-label">Selecciona un producto:</label>
        <select id="productos" name="producto" class="form-select">
          <option value="">Selecciona el tipo de articulo</option>
          <option value="trigo">Trigo</option>
          <option value="maiz">Maíz</option>
          <option value="arroz">Arroz</option>
          <option value="avena">Avena</option>
          <option value="caña">Caña de azucar</option>
          <option value="soja">Soja</option>
          <option value="tomate">Tomate</option>
          <option value="col">Col</option>
          <option value="zanahoria">Zanahoria</option>
          <option value="papa">Papa</option>
          <option value="pino">Pino</option>
          <option value="cacao">Cacao</option>
          <option value="cipres">Ciprés</option>
          <option value="abedul">Abedúl</option>
          <option value="comida">Comida par animales</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="cajas" class="form-label">Valor Por Cajas:</label>
        <input type="text" id="cajas" name="cajas" class="form-control" readonly>
      </div>
      
      <div class="mb-3">
        <label for="pallets" class="form-label">Valor Por Pallets:</label>
        <input type="text" id="pallets" name="pallets" class="form-control" readonly>
      </div>
    </form>
  </section>
  <section id="ganancias">
    <h2>Calcula La Ganancia De Tu Producto Segun Se Halla Comprado Por Caja O Por Pallet</h2>
    <form>
        <div class="mb-3">
            <label for="producto" class="form-label">Selecciona un producto:</label>
            <select id="producto" name="producto" class="form-select" required>
                <option value="">Selecciona el tipo de articulo</option>
                <option value="trigo">Trigo</option>
                <option value="maiz">Maíz</option>
                <option value="arroz">Arroz</option>
                <option value="avena">Avena</option>
                <option value="caña">Caña de azucar</option>
                <option value="soja">Soja</option>
                <option value="tomate">Tomate</option>
                <option value="col">Col</option>
                <option value="zanahoria">Zanahoria</option>
                <option value="papa">Papa</option>
                <option value="pino">Pino</option>
                <option value="cacao">Cacao</option>
                <option value="cipres">Ciprés</option>
                <option value="abedul">Abedúl</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tipo-venta" class="form-label">¿Comprate caja o pallet?</label>
            <select id="tipo-venta" name="tipoVenta" class="form-select" required>
                <option value="">Selecciona el tipo de venta</option>
                <option value="caja">Caja</option>
                <option value="pallet">Pallet</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="valor-venta" class="form-label">Ingresa el valor al vender:</label>
            <input type="number" id="valor-venta" name="valorVenta" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cantidad-vendida" class="form-label">Ingresa la cantidad a vender:</label>
            <input type="number" id="cantidad-vendida" name="cantidadVendida" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="extra" class="form-label">¿Haces parte de alguno de estos?</label><br>
          <input type="checkbox" id="farmers-club" name="farmersClub" class="form-check-input">
          <label for="farmers-club" class="form-check-label">Farmers Club</label><br>
          <input type="checkbox" id="fan" name="fan" class="form-check-input">
          <label for="fan" class="form-check-label">Fan</label>
        </div>
      
        <div class="mb-3">
          <label for="total" class="form-label">Total al vender:</label>
          <input type="text" id="total" name="total" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="ganancia" class="form-label">Ganancias:</label>
            <input type="text" id="ganancia" name="ganancia" class="form-control" readonly>
        </div>

        <button type="submit" class="boton">Calcular Ganancia</button>
    </form>
</section>

</main>
